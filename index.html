<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/3ad2d2ebfe.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="ormalize.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Link Tree</title>
</head>
<body>
	<div class="info">
		<img src="Aguss.jpg" alt="Foto de persona">
		<h2>Agustín Ludueña</h2>
	</div>
	<div class="links">
		<!--Instagram-->
		<a href="https://www.instagram.com/agus_ludue248/" target="_blank" class="links__objects" id="objects-ig">
			<p>Instagram</p>
			<i class="fa-brands fa-instagram"></i>
		</a>
		<!--Linkedin-->
		<a href="https://www.linkedin.com/in/agustin-ludue%C3%B1a-6a1460226/" target="_blank" class="links__objects" id="objects-in">
			<p>Linkedin</p>
			<i class="fa-brands fa-linkedin-in"></i>
		</a>
		<!--GitHub-->
		<a href="https://github.com/Aguss-Coder" target="_blank" class="links__objects" id="objects-gh">
			<p>GitHub</p>
			<i class="fa-brands fa-github"></i>
		</a>
	</div>
	<footer>
		<p>Hecho por Aguss</p>
	</footer>
</body>
</html>
